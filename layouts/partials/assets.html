<link rel="manifest" href="/manifest.json" />

{{ $style := resources.Get "build/app.css" }}
{{ $secureStyle := $style | resources.Fingerprint "sha512" }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}?{{ $secureStyle.Data.Integrity }}">

{{ $script := resources.Get "build/app.js" }}
{{ $secureScript := $script | resources.Fingerprint "sha512" }}
<script src="{{ $script.RelPermalink }}?{{ $secureScript.Data.Integrity }}"></script>
