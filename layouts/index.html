<!DOCTYPE html>
<html lang="{{ $.Page.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <title>{{ $.Page.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {{ partial "opengraph.html" . }}
    {{ partial "twitter.html" . }}

    <meta name="robots" content="noindex">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐙</text></svg>">

    {{ partial "apple.html" . }}
    {{ partial "assets.html" . }}

</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">
{{ partial "nav.html" . }}

<main class="container w-full md:max-w-3xl mx-auto py-12" style="min-height: calc(100vh - 180px);" homepage="true">
    <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

        <header class="font-sans py-5">
            <h1 class="font-bold font-sans break-normal text-gray-900 pb-3 text-3xl md:text-4xl">{{ $.Page.Title }}</h1>
        </header>

        {{ $.Page.Content }}

    </div>
</main>

{{ partial "footer.html" . }}

<script>
    setTimeout(function() {
        window.location.pathname = "{{ range first 1 $.Site.Pages }}{{ .RelPermalink }}{{ end }}";
    }, 15000);
</script>
</body>
</html>
