<!DOCTYPE html>
<html lang="{{ $.Page.Language.Lang }}">
    <head>
        <meta charset="utf-8">
        <title>404 Pagina non trovata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="robots" content="noindex">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêô</text></svg>">

        {{ partial "apple.html" . }}
        {{ partial "assets.html" . }}
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">
        {{ partial "nav.html" . }}

        <main class="container w-full md:max-w-3xl mx-auto py-12" style="min-height: calc(100vh - 180px);">
            <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

                <header class="font-sans py-5">
                    <h1 class="font-bold font-sans break-normal text-gray-900 pb-3 text-3xl md:text-4xl">Oops! Qualcosa √® andato storto</h1>
                </header>

                <p class="py-6">
                    La pagina che stavi cercando non esiste. Verrai indirizzato verso l'ultimo articolo pubblicato!
                </p>

                <p class="animate-spin text-9xl flex items-center justify-center">&#10710;</p>

            </div>
        </main>

        {{ partial "footer.html" . }}

        <script>
            setTimeout(function() {
                window.location.pathname = "{{ range first 1 $.Site.Pages }}{{ .RelPermalink }}{{ end }}";
            }, 3000);
        </script>
    </body>
</html>
